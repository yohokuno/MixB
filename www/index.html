<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>MixB</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/slidingTabs.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/slidingTabsDirective.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="MixB" ng-controller="MainCtrl">

    <ion-side-menus>
      <!-- Left menu -->
      <ion-side-menu side="left">
        <ion-header-bar>
          <h1 class="title">他の国</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item ng-repeat="country in countries"
             ng-click="selectCountry(country, $index)"
             ng-class="{active: activeCountry == $index}">
              {{country.name}}
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

      <!-- Center content -->
      <ion-side-menu-content>
        <ion-content scroll="false">
          <ion-slide-box show-pager="false" ion-slide-tabs>
            <ion-slide ng-repeat="category in countries[activeCountry].categories"
                ion-slide-tab-label="{{category.name}}">
              <h1>{{category.name}}</h1>
            </ion-slide>
          </ion-slide-box>
        </ion-content>
      </ion-side-menu-content>
    </ion-side-menus>
  </body>
</html>
