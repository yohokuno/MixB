<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>MixB</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controlers.js"></script>
  </head>
  <body ng-app="MixB" ng-cloak ng-controller="MainCtrl">

    <ion-side-menus>

      <!-- Center content -->
      <ion-side-menu-content drag-content="false" ng-include="'contents.html'">
      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left" ng-include="'menu.html'">
      </ion-side-menu>
    </ion-side-menus>

    <!-- Item detail view -->
    <script id="item-detail.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar>
          <a class="button icon-left ion-chevron-left button-clear button-dark"
            ng-click="closeItemDetail()">戻る</a>
        </ion-header-bar>
        <ion-content>
          <h3>{{title}}</h3>
          <p ng-bind-html="metadata"></p>
          <p ng-bind-html="content"></p>
          <p ng-bind-html="photo"></p>
        </ion-content>
      </ion-modal-view>
    </script>
  </body>
</html>
